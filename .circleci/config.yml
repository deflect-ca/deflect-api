version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run: git submodule update --init
      - run: cd edgemanage3 && sudo python setup.py install
      - python/save-cache
      - run:
          command: python test.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
